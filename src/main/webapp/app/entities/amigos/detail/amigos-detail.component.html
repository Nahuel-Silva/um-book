<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="amigos">
      <h2 data-cy="amigosDetailsHeading"><span jhiTranslate="umbookApp.amigos.detail.title">Amigos</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ amigos.id }}</span>
        </dd>
        <dt><span jhiTranslate="umbookApp.amigos.cantidad">Cantidad</span></dt>
        <dd>
          <span>{{ amigos.cantidad }}</span>
        </dd>
        <dt><span jhiTranslate="umbookApp.amigos.amigosComun">Amigos Comun</span></dt>
        <dd>
          <span>{{ amigos.amigosComun }}</span>
        </dd>
        <dt><span jhiTranslate="umbookApp.amigos.usuario">Usuario</span></dt>
        <dd>
          <div *ngIf="amigos.usuario">
            <a [routerLink]="['/usuario', amigos.usuario.id, 'view']">{{ amigos.usuario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/amigos', amigos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
