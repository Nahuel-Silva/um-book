<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-perfil-heading" data-cy="PerfilCreateUpdateHeading" jhiTranslate="umbookApp.perfil.home.createOrEditLabel">
        Crear o editar Perfil
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="umbookApp.perfil.cantAlbumes" for="field_cantAlbumes">Cant Albumes</label>
          <input
            type="number"
            class="form-control"
            name="cantAlbumes"
            id="field_cantAlbumes"
            data-cy="cantAlbumes"
            formControlName="cantAlbumes"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="umbookApp.perfil.cantSeguidores" for="field_cantSeguidores">Cant Seguidores</label>
          <input
            type="number"
            class="form-control"
            name="cantSeguidores"
            id="field_cantSeguidores"
            data-cy="cantSeguidores"
            formControlName="cantSeguidores"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="umbookApp.perfil.cantSeguidos" for="field_cantSeguidos">Cant Seguidos</label>
          <input
            type="number"
            class="form-control"
            name="cantSeguidos"
            id="field_cantSeguidos"
            data-cy="cantSeguidos"
            formControlName="cantSeguidos"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="umbookApp.perfil.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
