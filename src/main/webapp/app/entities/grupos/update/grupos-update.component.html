<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-grupos-heading" data-cy="GruposCreateUpdateHeading" jhiTranslate="umbookApp.grupos.home.createOrEditLabel">
        Crear o editar Grupos
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="umbookApp.grupos.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="umbookApp.grupos.cantPersonas" for="field_cantPersonas">Cant Personas</label>
          <input
            type="text"
            class="form-control"
            name="cantPersonas"
            id="field_cantPersonas"
            data-cy="cantPersonas"
            formControlName="cantPersonas"
          />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="umbookApp.grupos.album" for="field_albums">Album</label>
          <select
            class="form-control"
            id="field_albums"
            data-cy="album"
            multiple
            name="albums"
            formControlName="albums"
            [compareWith]="compareAlbum"
          >
            <option [ngValue]="albumOption" *ngFor="let albumOption of albumsSharedCollection">{{ albumOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
